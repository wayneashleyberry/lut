box: golang
build:
  steps:
    - script:
        name: download
        code: go mod download
    - script:
        name: lint
        code: |
          curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin latest
          $(go env GOPATH)/bin/golangci-lint run
    - script:
        name: go build
        code: go build main.go
    - script:
        name: go test
        code: go test ./... -race